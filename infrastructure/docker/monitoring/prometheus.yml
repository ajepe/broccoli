global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'odoo-cloud'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*):[0-9]+'
        replacement: '${1}'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']

  - job_name: 'postgres-exporters'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/postgres/*.yml
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  - job_name: 'odoo-clients'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/odoo/*.yml
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['localhost:9113']
